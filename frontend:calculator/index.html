<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div clas="calc-pad">
        <div>


        </div>
        <div>
            <button class="function-button">AC</button>
            <button class="function-button">+</button>
            <button class="function-button">%</button>
            <button class="operator">รท</button>
        </div>

        <div>
            <button class="digit" value="7">7</button>
            <button class="digit" value="7">8</button>
            <button class="digit" value="7">9</button>
            <button class="operator">x</button>
        </div>

        <div>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
        </div>

        <div>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
             </div>

             <div>
                <button class="function-button">C</button>
                <button class="digit">0</button>
                <button class="digit">,</button>
                <button class="operator">=</button>
             </div>
 </div>   
</body>
</html>
